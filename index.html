<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0b5ed7" />
    <link rel="icon" type="image/jpg" href="logo.jpg" />
    <title>Objects Render Data in Table</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tableDiv" class="container">
      <div class="my-5">
        <h1 class="text-center">
          <img src="logo.jpg" height="70" alt="student logo" /> Student List :
          <span id="stdCount" class="badge badge-primary">0</span>
        </h1>
      </div>
      <div>
        <table class="table align-middle mb-0 bg-white">
          <thead class="bg-light">
            <tr>
              <th>#</th>
              <th>First</th>
              <th>Last</th>
              <th>Age</th>
              <th>City</th>
              <th>Country</th>
              <th>ID</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tbodyData"></tbody>
        </table>
      </div>
    </div>

    <div id="editForm" class="container">
      <div class="my-5">
        <h1 class="text-center">
          <img src="logo.jpg" height="70" alt="student logo" /> Edit Data
        </h1>
      </div>
      <div class="input-group input-group-lg mb-3 shadow">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >First Name:
        </span>
        <input
          id="fName"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="input-group input-group-lg mb-3 shadow">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Last Name:
        </span>
        <input
          id="lName"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="input-group input-group-lg mb-3 shadow">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Age:
        </span>
        <input
          id="age"
          type="number"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="input-group input-group-lg mb-3 shadow">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >City:
        </span>
        <input
          id="city"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>

      <div class="input-group input-group-lg mb-3 shadow">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Country:
        </span>
        <input
          id="country"
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
      <button id="stdUpdateBtn" type="button" class="btn btn-success">
        Save
      </button>
    </div>

    <div id="noDataDiv" class="container">
      <!-- Background image -->
      <div
        class="p-5 text-center bg-image"
        style="
          background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp');
          height: 400px;
          margin-top: 58px;
        "
      >
        <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white">
              <h1 class="mb-3">All data have been deleted!</h1>
              <h4 class="mb-3">Click below button to reset data...</h4>
              <a
                class="btn btn-outline-light btn-lg"
                href="index.html"
                role="button"
                >Reset</a
              >
            </div>
          </div>
        </div>
      </div>
      <!-- Background image -->
    </div>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="app.js"></script>
  </body>
</html>
